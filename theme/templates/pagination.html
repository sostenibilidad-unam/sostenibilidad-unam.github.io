{% if DEFAULT_PAGINATION %}
<p class="p-8">
    {% if articles_page.has_previous() %}
        <a class="text-lg" href="{{ SITEURL }}/{{ articles_previous_page.url }}">⇦</a>
    {% endif %}
    Página {{ articles_page.number }} de {{ articles_paginator.num_pages }}
    {% if articles_page.has_next() %}
        <a class="text-lg" href="{{ SITEURL }}/{{ articles_next_page.url }}">⇨</a>
    {% endif %}
</p>
{% endif %}
